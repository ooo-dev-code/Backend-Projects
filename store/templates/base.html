<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My E-commerce Site{% endblock title %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        a:hover {
            color: #007BFF;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .auth-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .auth-links a {
            margin: 0 15px;
            font-size: 18px;
        }
        .auth-form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .auth-form button {
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            a {
                display: block;
                margin: 10px 0;
            }
            button {
                width: 100%;
                padding: 15px;
            }
            .auth-links {
                flex-direction: column;
                align-items: center;
            }
            .auth-links a {
                margin: 10px 0;
            }
            .auth-form {
                flex-direction: column;
                align-items: center;
            }
            .auth-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
