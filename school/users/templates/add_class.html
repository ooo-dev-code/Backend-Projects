{% extends 'base.html' %}

{% block head %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-container .btn {
        width: 100%;
    }
    .form-container .links {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Add Day</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Day</button>
        </form>

        <div class="links">
            <a href="{% url 'frontpage' %}" class="btn btn-secondary">Front</a>
            <a href="{% url 'classes' %}" class="btn btn-secondary">Time</a>
        </div>
    </div>
</div>
{% endblock %}
